<!DOCTYPE html>
<html>
<head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width"/>

    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="Chatbot Hosted"/>

    <meta name="twitter:description" content="Chatbot Hosted"/>
    <title>Chatbot Hosted</title>
    <link rel="icon" type="image/png" sizes="64x64" href="/icon-sm.png"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000000;
        }
        .header, .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            border-bottom: 1px solid #cccccc;
            padding: 10px;
        }
        .header img {
            width: 80px;
            height: 60px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(75vh);
        }
        .footer {
            border-top: 1px solid #cccccc;
            text-align: center;
            padding: 10px 20px;
        }
        .dropdown {
            font-size: 16px;
            padding: 5px;
        }
    </style>
    <script>
        function loadChatbot(botId) {
            // Reload the page with the selected bot ID as a URL parameter
            window.location.search = `?chatbot=${botId}`;
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            // Get the chatbot ID from the URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const botId = urlParams.get('chatbot') || 'xnsZ1-GKRi9FSc8F3eBSw'; // Default bot ID

            // Set the dropdown to the current bot ID
            document.getElementById('chatbotSelector').value = botId;

            // Create and append the chatbot script
            const script = document.createElement('script');
            script.id = 'chatbot-script';
            script.type = 'text/javascript';
            script.async = true;
            script.src = 'https://client.aidbase.ai/chat-widget.ab.js';
            script.onload = function() {
                AIDBASE_CHATBOT_ID = botId;
                if (typeof window.initChatbot === 'function') {
                    window.initChatbot(); // Assuming the script exposes an initialization function
                }
            };
            document.body.appendChild(script);
        });
    </script>
</head>
<body>
<div class="header">
    <img alt="Logo" src="logo.jpeg"/>
    <h2>Chatbot Test</h2>
    <select id="chatbotSelector" class="dropdown" onchange="loadChatbot(this.value)">
        <option value="xnsZ1-GKRi9FSc8F3eBSw">Smart Nexus Marketplace</option>
        <option value="9EJrSdAKPlZQh2V7T2A7h">AuA24 AG</option>
        <option value="58YTmcsZpCOgBO8amZx4U">Smart Lens</option>
        <option value="Z-pmdgCLDY3MXKlvt4Zp8">Smart Data Center</option>
    </select>
</div>
<div class="content">
    <!-- Chatbot will be loaded here -->
</div>
<div class="footer">

</div>
</body>
</html>
